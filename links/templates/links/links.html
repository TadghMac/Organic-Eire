{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container mt-5">
  <div class="row">
    <div class="col-4 text-center">
      <img src="{% static 'images/dept.jpg' %}" width="100%" />
    </div>
    <div class="col-8">
      <!-- Title goes between these h2 tags -->
      <h2>{{ links.title }}</h2>
      <!-- Content goes directly underneath this -->
      {{ links.content | safe }}
    </div>
  </div>
  <div class="row">
    <div class="col-4 text-right">
      <img src="{% static 'images/ioa.jpg' %}" width="100%" />
    </div>
  </div>
</div>
{% endblock content %}
